# Render Blueprint Configuration
# Documentation: https://docs.render.com/blueprint-spec

services:
  # Backend API
  - type: web
    name: ds-app-template-api
    runtime: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ds-app-template-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false

  # Frontend (React)
  - type: web
    name: ds-app-template-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# PostgreSQL database (created automatically when you deploy this Blueprint)
databases:
  - name: ds-app-template-db
    plan: free
    region: oregon
