# Render Blueprint â€“ database first so fromDatabase resolves when services are created
# Build: npm run build:api (install + prisma generate). Start: npm run start:api (migrate + node).
# Docs: https://render.com/docs/blueprint-spec

databases:
  - name: ds-app-template-db
    plan: free
    region: oregon

services:
  - type: web
    name: ds-app-template-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm run build:api
    preDeployCommand: npm run migrate:api
    startCommand: npm run start:api
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ds-app-template-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    buildFilter:
      paths:
        - backend/**/*
        - packages/**/*
    healthCheckPath: /api/health

  - type: web
    name: ds-app-template-frontend
    runtime: static
    buildCommand: npm install && cd frontend && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    buildFilter:
      paths:
        - frontend/**/*
        - packages/**/*
